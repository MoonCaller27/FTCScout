<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FTCScout - Data</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="min-h-screen gradient-bg">
    <header class="bg-white shadow-sm border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                   <img 
                        src="roboravens.png" 
                        alt="Robo Ravens Logo" 
                        class="h-8 w-auto mr-3 rounded-lg shadow-sm"
                    />
                    <h1 class="text-xl font-bold text-gray-900">FTCScout</h1>
                </div>
            </div>
        </div>
    </header>
    <nav class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex space-x-8">
                <a href="scout.html" class="nav-link py-4 px-1 border-b-2 font-medium text-sm flex items-center gap-2">
                    <i data-lucide="hard-drive-upload" class="w-4 h-4"></i>
                    Scout
                </a>
                <a href="data.html" class="nav-link active py-4 px-1 border-b-2 font-medium text-sm flex items-center gap-2">
                    <i data-lucide="bar-chart-3" class="w-4 h-4"></i>
                    Data
                </a>
                <a href="questions.html" class="nav-link py-4 px-1 border-b-2 font-medium text-sm flex items-center gap-2">
                    <i data-lucide="settings" class="w-4 h-4"></i>
                    Questions
                </a>
            </div>
        </div>
    </nav>
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="bg-white rounded-lg card-shadow p-6">
            <h2 class="text-2xl font-bold text-gray-800 mb-6">Scouting Data</h2>
            
            <div id="no-data" class="text-gray-500 text-center py-8">
                No scouting data yet. Start by <a href="scout.html" class="text-blue-600 hover:underline">scouting some matches</a>!
            </div>

            <div id="data-display" class="space-y-6 hidden">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
                    <div class="bg-blue-50 p-4 rounded-lg">
                        <h3 class="text-lg font-medium text-blue-900">Total Entries</h3>
                        <p id="total-entries" class="text-2xl font-bold text-blue-600">0</p>
                    </div>
                    
                </div>
                <div class="bg-gray-50 p-4 rounded-lg mb-6">
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Search Team</label>
                            <input type="text" id="search-team" placeholder="Enter team number" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        
                        <div class="flex items-end">
                            <button id="clear-filters" class="btn-secondary text-white px-4 py-2 rounded-md">
                                Clear Filter
                            </button>
                        </div>
                    </div>
                </div>
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50" id="data-table-head">
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-200" id="data-table-body">
                        </tbody>
                    </table>
                </div>
                <div class="flex justify-end gap-4 pt-4 border-t">
                    <button id="export-csv" class="btn-success text-white px-4 py-2 rounded-md">
                        Export CSV
                    </button>
                </div>
            </div>
        </div>
    </main>
    <div id="view-modal" class="fixed inset-0 modal-overlay flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-lg p-6 w-full max-w-2xl mx-4 max-h-96 overflow-y-auto">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-lg font-medium">Entry Details</h3>
                <button id="close-view-modal" class="text-gray-400 hover:text-gray-600">
                    <i data-lucide="x" class="w-5 h-5"></i>
                </button>
            </div>
            <div id="entry-details" class="space-y-2">
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            if (typeof lucide !== 'undefined') {
                lucide.createIcons();
            }
            
            loadDataPage();
            document.getElementById('search-team').addEventListener('input', filterData);
            document.getElementById('clear-filters').addEventListener('click', clearFilters);
            document.getElementById('export-csv').addEventListener('click', exportCSV);
            document.getElementById('close-view-modal').addEventListener('click', closeViewModal);
            document.getElementById('view-modal').addEventListener('click', function(e) {
                if (e.target === this) {
                    closeViewModal();
                }
            });
        });

        function filterData() {
            const teamSearch = document.getElementById('search-team').value.toLowerCase();
            
            loadDataPage(teamSearch);
        }

        function clearFilters() {
            document.getElementById('search-team').value = '';
            loadDataPage();
        }
    </script>
</body>
</html>
