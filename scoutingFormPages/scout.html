
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FTCScout - Scouting</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <link rel="stylesheet" href="/styles.css">
</head>
<body class="min-h-screen gradient-bg">
   
    <header class="bg-white shadow-sm border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <img 
                        src="/roboravens.png" 
                        alt="Robo Ravens Logo" 
                        class="h-8 w-auto mr-3 rounded-lg shadow-sm"
                    />
                    <a href="home.html" class="text-xl font-bold text-gray-900">FTCScout</a>
                   
                </div>
            </div>
        </div>
    </header>
    <nav class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex space-x-8">
                <a href="scout.html" class="nav-link active py-4 px-1 border-b-2 font-medium text-sm flex items-center gap-2">
                    <i data-lucide="hard-drive-upload" class="w-4 h-4"></i>
                    Scout
                </a>
                <a href="data.html" class="nav-link py-4 px-1 border-b-2 font-medium text-sm flex items-center gap-2">
                    <i data-lucide="bar-chart-3" class="w-4 h-4"></i>
                    Data
                </a>
                <a href="questions.html" class="nav-link py-4 px-1 border-b-2 font-medium text-sm flex items-center gap-2">
                    <i data-lucide="settings" class="w-4 h-4"></i>
                    Questions
                </a>
            </div>
        </div>
    </nav>
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="bg-white rounded-lg card-shadow p-6">
            <h2 class="text-2xl font-bold text-gray-800 mb-6">Scouting Form</h2>
            
            <form id="scouting-form">
                <div id="form-questions">
                    
                </div>
                
                <div class="flex justify-end pt-6 border-t">
                    <button type="submit" class="btn-primary text-white px-6 py-2 rounded-md flex items-center gap-2">
                        <i data-lucide="save" class="w-4 h-4"></i>
                        Submit Scouting Data
                    </button>
                </div>
            </form>
        </div>
    </main>

    <script src="app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            if (typeof lucide !== 'undefined') {
                lucide.createIcons();
            }
            initializeScoutingForm();
            
            document.getElementById('scouting-form').addEventListener('submit', function(e) {
                e.preventDefault();
                submitScoutingForm();
            });
        });
    </script>
</body>
</html>
